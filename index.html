<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
</head>
<body>
    <h1>Welcome to my Webpage</h1>
    <a href="./others/about.html">Take me to About us page</a> <br>
    <a href="/others/blog.html">Take me to Blog page</a> <br>
    <a href="./others/contact.html">Take me to Contact us page</a> 

    <form action="">
        <label for="first-name" >First Name</label>
        <input type="text" id="firstname" name="First Name" placeholder="Enter Your First Name"> <br>
        <label for="last-name" >Last Name</label>
        <input type="text"  name="Last Name" placeholder="Enter Your Last Name">  <br>
        <label for="email" >Email</label>
        <input type="email"  name="Email" placeholder="Enter Your Email Address"> <br>
        <label for="password" >Password</label>
        <input type="password"  name="Password" placeholder="Enter Your Password"> <br>
        
        <label for="gender">Gender:</label>
        <select name="gender" id="">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="rather not say">Rather not say</option>
        </select> <br>

        <label for="favourite-food">Favourite Foods</label>
        <select name="favourite food" id="">
            <option value="beans">Beans</option>
            <option value="rice">Rice</option>
            <option value="spaghetti">Spaghetti</option>
            <option value="soup">Soup</option>
            <option value="pizza">Pizza</option>
        </select><br>

        <label for="phone-number">Phone Number</label>
        <input type="tel" name="Phone Number" placeholder="Enter Your Phone Number"> <br>

        <label for="tell-us-about-yourself">Tell Us About Yourself:</label>
        <textarea name="about me" id="" cols="50" rows="4"></textarea> <br>

        <input type="submit" value="Submit">

    </form>
</body>
</html>
